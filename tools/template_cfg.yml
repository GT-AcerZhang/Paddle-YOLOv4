arch: YOLOv4
min_subgraph_size: ${min_subgraph_size}
use_python_inference: ${use_python_inference}
mode: ${mode}
draw_threshold: ${draw_threshold}
metric: COCO
with_background: false
Preprocess:
- image_shape:
  - ${input_shape_h}
  - ${input_shape_w}
  interp: 2
  max_size: 0
  target_size: ${input_shape_h}
  type: Resize
  use_cv2: true
- is_channel_first: false
  is_scale: true
  mean:
  - 0.
  - 0.
  - 0.
  std:
  - 1.
  - 1.
  - 1.
  type: Normalize
- channel_first: true
  to_bgr: false
  type: Permute
label_list:
${class_names}
